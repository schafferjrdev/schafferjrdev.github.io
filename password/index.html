<!DOCTYPE html>
<html ng-app="helloWorld">
<head>
	<title>Password</title>
	<meta charset="utf-8" lang="pt-Br">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="assets/css/style.css">
	
	<script type="text/javascript">
		var app = angular.module("helloWorld", []);
		app.controller("helloWorldCtrl", function ($scope) {

			$scope.idioma = 0;









			$scope.translate = [
			{
				btnJogar: 'Jogar',
				btnVerificar: 'ENTER',
				btnBack: 'Voltar',
				btnRestart: 'Recomeçar',
				btnRegras: 'Regras',
				labelCorreto: 'Correto',
				labelFora: 'Fora de posição',
				labelVerificar: 'Verificar',
				labelTentativas: 'Tentativas',
				textoDerrota: 'VOCÊ PERDEU! A SENHA ERA:',
				textoAtencao:'Atenção! Os círculos não estão associados com a ordem da senha!',
				textoRegra1:'NÃO existem números repetidos;',
				textoRegra2:'Os círculos indicam a quantidade de números certos na senha;',
				textoRegra3:'Você tem 9 tentativas para acertar a senha.',
				textoDicaOk:'Para cada círculo amarelo indica que existe 1 número da senha na posição errada',
				textoDicaCorreto:'Para cada círculo verde indica que existe 1 número da senha na posição certa'
			},
			{
				btnJogar: 'Play',
				btnVerificar: 'ENTER',
				btnBack: 'Back',
				btnRestart: 'Restart',
				btnRegras: 'Rules',
				labelCorreto: 'Correct',
				labelFora: 'Out of position',
				labelVerificar: '    Check',
				labelTentativas: 'Attempts',
				textoDerrota: 'YOU LOSE! THE PASSWORD WAS:',
				textoAtencao: 'Attention! The circles are not associated with the password order!',
				textoRegra1: 'There are NO repeated numbers;',
				textoRegra2: 'The circles indicate the amount of certain numbers in the password;',
				textoRegra3: 'You have 9 attempts to set the password.',
				textoDicaOk: 'For each yellow circle indicates that there is 1 password number in the wrong position',
				textoDicaCorreto: 'For each green circle indicates that there is 1 password number in the right position'

			}
			];

			
			

			$scope.estagio = 0;			
			$scope.n1 = 0;			
			$scope.n2 = 0;			
			$scope.n3 = 0;			
			$scope.n4 = 0;

			$scope.fim=false;

			$scope.leds = ['check','check','check','check'];
			

			$scope.tentativas = 9;

			$scope.numerosCertos = 0;
			$scope.numerosFora = 0;

			//Senha Random
	        $scope.pass1;
	        $scope.pass2;
	        $scope.pass3;
	        $scope.pass4;

	        function gerarSenha(){
	        $scope.pass1 = Math.floor((Math.random()*10));
	        $scope.pass2 = Math.floor((Math.random()*10));

	        while($scope.pass1 == $scope.pass2){
	            $scope.pass2 = Math.floor((Math.random()*10));
	        }

	         $scope.pass3 = Math.floor((Math.random()*10));

	        while($scope.pass3 == $scope.pass2 || $scope.pass3 == $scope.pass1){
	            $scope.pass3 = Math.floor((Math.random()*10));
	        }

	         $scope.pass4 = Math.floor((Math.random()*10));

	        while($scope.pass4 == $scope.pass3 || $scope.pass4 == $scope.pass2 || $scope.pass4==$scope.pass1){
	            $scope.pass4= Math.floor((Math.random()*10));
	        }

	        //console.log("Senha "+$scope.pass1+" "+$scope.pass2+" "+$scope.pass3+" "+$scope.pass4);
	       }
	       gerarSenha(); 

	       function resetar() {
	       		gerarSenha();
	       		
        				
				$scope.n1 = 0;			
				$scope.n2 = 0;			
				$scope.n3 = 0;			
				$scope.n4 = 0;

				$scope.fim=false;

				$scope.leds = ['check','check','check','check'];
				

				$scope.tentativas = 9;

				$scope.numerosCertos = 0;
				$scope.numerosFora = 0;
	       }


			$scope.trocarIdioma = function (n){
				var click = new Audio('./assets/images/click.mp3');
				click.play();
				
				$scope.idioma = n;
				
			};

			$scope.passarFase = function (n){
				

				$scope.estagio = n;
				if(n ==1){
					resetar();
				}

				if(n!=0){
					var click = new Audio('./assets/images/menubtn.wav');
					click.play();
				}else{
					var flick = new Audio('./assets/images/flick.wav');
					flick.play();
				}					
				
			};
		

			$scope.soundOver = function (){
				var over = new Audio('./assets/images/hover.wav');
				over.play();
			};


			
			$scope.aumentarNum1 = function (n){
				

				if(!$scope.fim){
					var seta = new Audio('./assets/images/click.mp3');
					seta.play();
					switch(n){
						case 1:

						$scope.n1++;

						if($scope.n1 >= 10){
							$scope.n1 = 0;
						}
						break;

						case 2:
						$scope.n2++;

						if($scope.n2 >= 10){
							$scope.n2 = 0;
						}
						break;

						case 3:
						$scope.n3++;

						if($scope.n3 >= 10){
							$scope.n3 = 0;
						}
						break;

						case 4:
						$scope.n4++;

						if($scope.n4 >= 10){
							$scope.n4 = 0;
						}
						break;

					}
				}

			};

			$scope.toasty = false;


			
			var s = "";
			$scope.easterEgg = function (k){
				s=s+k;
				if(s.length > 4){
					s=""+k;
					
				}

				if(s == "boon"){
					$scope.toasty = true;
					var toasty = new Audio('./assets/images/toasty.mp3');
					toasty.play();
				}else if(s == "noob"){
					$scope.n1 = $scope.pass1;
					$scope.n2 = $scope.pass2;
					$scope.n3 = $scope.pass3;
					$scope.n4 = $scope.pass4;
				}
				

				var flick = new Audio('./assets/images/flick.wav');
				flick.play();
			}
			


			let count = 0;
			$scope.endToasty = function (){
				count++;
				if(count>10){
					$scope.toasty = false;
					count = 0;
				}
			}


			$scope.diminuiNum1 = function (n){
				
				if(!$scope.fim){
					var seta = new Audio('./assets/images/click.mp3');
					seta.play();
					switch(n){
						case 1:
						$scope.n1--;
						if($scope.n1 < 0){
							$scope.n1 = 9;
						}
						break;

						case 2:
						$scope.n2--;
						if($scope.n2 < 0){
							$scope.n2 = 9;
						}
						break;

						case 3:
						$scope.n3--;
						if($scope.n3 < 0){
							$scope.n3 = 9;
						}
						break;

						case 4:
						$scope.n4--;
						if($scope.n4 < 0){
							$scope.n4 = 9;
						}
						break;

					}
				}

				
			};

			$scope.verificar = function (){

						$scope.numerosCertos = 0;
						$scope.numerosFora = 0;
						$scope.senha = [$scope.pass1,$scope.pass2,$scope.pass3,$scope.pass4];

						if($scope.senha.includes($scope.n1)){
							if($scope.n1 == $scope.senha[0]){
								$scope.numerosCertos++;
								//console.log("certo 1")
							}else{
								$scope.numerosFora++;
								//console.log("fora 1")
							}
							
						}

						if($scope.senha.includes($scope.n2)){
							if($scope.n2 == $scope.senha[1]){
								$scope.numerosCertos++;
								//console.log("certo 2")
							}else{
								$scope.numerosFora++;
								//console.log("fora 2")
							}
							
						}

						if($scope.senha.includes($scope.n3)){
							if($scope.n3 == $scope.senha[2]){
								$scope.numerosCertos++;
								//console.log("certo 3")
							}else{
								$scope.numerosFora++;
								//console.log("fora 3")
							}
							
						}


						if($scope.senha.includes($scope.n4)){
							if($scope.n4 == $scope.senha[3]){
								$scope.numerosCertos++;
								//console.log("certo 4")
							}else{
								$scope.numerosFora++;
								//console.log("fora 4")
							}
							
						}


				if(!$scope.fim){
					//console.log($scope.tentativas);
					if($scope.tentativas >1){
						var enter = new Audio('./assets/images/enter.wav');
						enter.play();
						

						


						if($scope.numerosCertos == 0 && $scope.numerosFora == 0 ){
							//console.log("Não tem certo");
							for(var i=0; i < 4; i++){
								$scope.leds[i] = 'check'
							}						
							
						}else{
							
							for(var i=0; i < $scope.numerosCertos; i++){
								$scope.leds[i] = 'correto'
							}

							for(var i=$scope.numerosCertos; i < $scope.numerosCertos+$scope.numerosFora; i++){
								$scope.leds[i] = 'ok'
							}

							for(var i=$scope.numerosCertos+$scope.numerosFora; i < 4; i++){
								$scope.leds[i] = 'check'
							}
							
						}

						if($scope.numerosCertos == 4){
							var win = new Audio('./assets/images/win.wav');
							win.play();
							$scope.fim=true;
							$scope.n1 = $scope.n1+'(correto)';
							$scope.n2 = $scope.n2+'(correto)';
							$scope.n3 = $scope.n3+'(correto)';
							$scope.n4 = $scope.n4+'(correto)';
						}


						$scope.tentativas--;

					}else if($scope.tentativas == 1 && $scope.numerosCertos < 4){
						var fail = new Audio('./assets/images/fail.mp3');
						fail.play();
						
						$scope.estagio = 2;
					}else{
						var win = new Audio('./assets/images/win.wav');
						win.play();
						$scope.fim=true;
						for(var i=0; i < 4; i++){
								$scope.leds[i] = 'correto'
						}
						$scope.n1 = $scope.n1+'(correto)';
						$scope.n2 = $scope.n2+'(correto)';
						$scope.n3 = $scope.n3+'(correto)';
						$scope.n4 = $scope.n4+'(correto)';
						
					}
				}
			};
			
		});

		

	</script>
</head>
<body>
	<audio src="./assets/images/sound.mp3" autoplay="" loop=""></audio>
		

	<div  ng-mousemove="endToasty()" ng-controller="helloWorldCtrl" class="jumbotron">
		


		<div class="languages fixar" >

		<button ng-mouseover="soundOver()" ng-click="trocarIdioma(1)"  class="btn lang-btn {{idioma == 1 ? 'sizeUp' : 'none' }}"  style="background-image: url('http://ldse.ufc.br/dj/assets/img/en-EUA.png');"  ></button>
		<button ng-mouseover="soundOver()" ng-click="trocarIdioma(0)" class="btn lang-btn {{idioma == 0 ? 'sizeUp' : 'none' }}" style="background-image: url('http://ldse.ufc.br/dj/assets/img/pt-BR.png');"></button>
		</div>

		<div class="menu" ng-show="estagio == 0">
		<button class="btn btn-info btn-play btn-telaMenu" ng-mouseover="soundOver()" ng-click="passarFase(1)">{{translate[idioma].btnJogar}}</button>
		<button class="btn btn-info btn-play regras btn-telaMenu" ng-mouseover="soundOver()" ng-click="passarFase(3)">{{translate[idioma].btnRegras}}</button>
		</div>

		<div class="game" ng-show="estagio == 1">
			<button class="btn btn-secondary voltar btn-play btn-telaJogo" ng-mouseover="soundOver()" ng-click="passarFase(0)">{{translate[idioma].btnBack}}</button>

			<label class="fixar font label_correto">{{translate[idioma].labelCorreto}}</label>
			<label class="fixar font label_fora">{{translate[idioma].labelFora}}</label>
			<label class="fixar font label_verificar">{{translate[idioma].labelVerificar}}</label>
			<label class="fixar font label_tentativas">{{translate[idioma].labelTentativas}}:</label>

			<img id="led1" class="fixar" ng-src="./assets/images/{{leds[0]}}.png">
			<img id="led2" class="fixar" ng-src="./assets/images/{{leds[1]}}.png">
			<img id="led3" class="fixar" ng-src="./assets/images/{{leds[2]}}.png">
			<img id="led4" class="fixar" ng-src="./assets/images/{{leds[3]}}.png">

			<div class="btnsUp fixar">
				<button class="btn btn-info setas" ng-click="aumentarNum1(1)">&uarr;</button>
				<button class="btn btn-info setas" ng-click="aumentarNum1(2)">&uarr;</button>
				<button class="btn btn-info setas" ng-click="aumentarNum1(3)">&uarr;</button>
				<button class="btn btn-info setas" ng-click="aumentarNum1(4)">&uarr;</button>
			</div>

			<div class="btnsDown fixar"> 
				<button class="btn btn-info setas" ng-click="diminuiNum1(1)">&darr;</button>
				<button class="btn btn-info setas" ng-click="diminuiNum1(2)">&darr;</button>
				<button class="btn btn-info setas" ng-click="diminuiNum1(3)">&darr;</button>
				<button class="btn btn-info setas" ng-click="diminuiNum1(4)">&darr;</button>
			</div>	

			<button class="btn btn-danger enter fixar" ng-show="fim==false" ng-mouseover="soundOver()" ng-click="verificar()">ENTER</button>
			<button class="btn btn-success reenter fixar fixSize" ng-show="fim==true" ng-mouseover="soundOver()" ng-click="passarFase(1)">{{translate[idioma].btnRestart}}</button>

			<div class="numeros fixar">
			<img ng-src="./assets/images/{{n1}}.png" class="number">
			<img ng-src="./assets/images/{{n2}}.png" class="number">
			<img ng-src="./assets/images/{{n3}}.png" class="number">
			<img ng-src="./assets/images/{{n4}}.png" class="number">
			</div>

			<img ng-src="./assets/images/{{tentativas}}.png" class="number tentativa fixar">

		</div>

		<div class="derrota" ng-show="estagio == 2">
			<label class="fixar font label_derrota">{{translate[idioma].textoDerrota}}</label>

			<div class="numerosEnd fixar">
			<img ng-src="./assets/images/{{pass1}}.png" class="number">
			<img ng-src="./assets/images/{{pass2}}.png" class="number">
			<img ng-src="./assets/images/{{pass3}}.png" class="number">
			<img ng-src="./assets/images/{{pass4}}.png" class="number">
			</div>
			<button class="btn btn-secondary btn-play  voltar btn-telaRegras" ng-mouseover="soundOver()" ng-click="passarFase(0)">{{translate[idioma].btnBack}}</button>
			<button class="btn btn-info btn-play  regras btn-menu fixSizePlus" ng-mouseover="soundOver()" ng-click="passarFase(1)">{{translate[idioma].btnRestart}}</button>

			
		</div>


		<div class="telaRegras" ng-show="estagio == 3">

		<p class="atencao fixar bg-danger">{{translate[idioma].textoAtencao}}</p>
		<p class="regra1 fixar ">{{translate[idioma].textoRegra1}}</p>
		<p class="regra2 fixar ">{{translate[idioma].textoRegra2}}</p>
		<p class="regra3 fixar ">{{translate[idioma].textoRegra3}}</p>
		
		<div class="ledsExemplo fixar">
			<img id="ledOk" class="fixar" ng-src="./assets/images/ok.png">
			<p class="dicaOk fixar ">{{translate[idioma].textoDicaOk}}</p>
			
			<img id="ledCorreto" class="fixar" ng-src="./assets/images/correto.png">
			<p class="dicaCorreto fixar ">{{translate[idioma].textoDicaCorreto}}</p>
			
		</div>

		<button class="btn btn-secondary btn-play btn-telaRegras voltar" ng-mouseover="soundOver()" ng-click="passarFase(0)">{{translate[idioma].btnBack}}</button>
		<button class="btn btn-info btn-play btn-telaRegras btn-jogarRegras fixSize" ng-mouseover="soundOver()" ng-click="passarFase(1)">{{translate[idioma].btnJogar}}</button>
		</div>

		<button class="easterEgg1 fixar" ng-click="easterEgg('o')" ng-mouseover="soundOver()"></button>
		<button class="easterEgg2 fixar" ng-click="easterEgg('o')" ng-mouseover="soundOver()"></button>
		<button class="easterEgg3 fixar" ng-click="easterEgg('n')" ng-mouseover="soundOver()"></button>
		<button class="easterEgg4 fixar" ng-click="easterEgg('b')" ng-mouseover="soundOver()"></button>
		<img ng-src="./assets/images/toasty.png" ng-if="toasty" class="fixar toasty">
	</div>


</body>
</html>
